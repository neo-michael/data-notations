<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>

<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>

        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="date">Date of birth</label><br>
        <input type="date" name="date" id="date"><br><br>

        <label for="place">Place of birth</label><br>
        <input type="text" name="place" id="place"><br><br>


        <input type="checkbox" id="illness1" name="illness1" value="Bike">
        <label for="illness1">Cold</label><br>
        <input type="checkbox" id="illness2" name="illness2" value="Car">
        <label for="illness2">Flu</label><br>
        <input type="checkbox" id="illness3" name="illness3" value="Boat">
        <label for="illness3">Stomach Ache</label><br>
        <input type="checkbox" id="illness4" name="illness4" value="Boat">
        <label for="illness4">Cough</label><br>


        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>

</html>
