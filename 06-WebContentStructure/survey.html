<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <input type="radio" id="gender1" name="gender1">
        <label for="gender1">Male:</label><br>

        <input type="radio" id="gender2" name="gender2">
        <label for="gender2">Female:</label><br>
        
        <input type="radio" id="gender3" name="gender3">
        <label for="gender3">Other:</label><br>

        <input type="radio" id="gender4" name="gender4">
        <label for="gender4">I would rather not tell:</label><br><br>

        <label for="date">Date of birth</label><br><br>
        <input type="date" name="date" id="date"><br><br>

        <label for="place">Place of birth</label><br><br>
        <input type="text" name="place" id="place"><br><br>

    </form>
</body>

</html>
